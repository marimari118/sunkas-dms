<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}帳票管理システム{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>

<body class="flex flex-col justify-stretch min-h-dvh bg-gray-50 text-gray-900">
    <header class="bg-white shadow-md">
        <nav class="container flex justify-between items-center gap-4 mx-auto px-6 py-3">
            {% block header %}
            <div>
                <a href="{{ url_for('main.index') }}" class="text-xl font-semibold text-gray-900">帳票管理システム</a>
            </div>
            <div>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('auth.logout') }}" class="px-3 py-2 text-gray-900 hover:text-blue-600">ログアウト</a>
                {% else %}
                <a href="{{ url_for('auth.login') }}" class="px-3 py-2 text-gray-900 hover:text-blue-600">ログイン</a>
                {% endif %}
            </div>
            {% endblock %}
        </nav>
    </header>
    <main class="relative grow container mx-auto p-6 overflow-x-clip">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white border-t border-gray-900">
        <div class="container mx-auto px-6 py-4">
            {% block footer %}{% endblock %}
            <p class="text-center text-gray-900 text-sm">&copy;サン春日井 All rights reserved.</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>

</html>
